server:
  port: 9100 # 网关服务端口号
  
eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:9000/eureka/ # 注册中心地址
            
spring:  
    application:
        name: zuul-server # 注册到注册中心的网关服务名称

zuul:
    routes: # Zuul路由配置
        demo-service: # Demo服务路由
            path: /demo/** 
            serviceId: demo-service
        order-service: # Order服务路由
            path: /sdk/order/**
            serviceId: order-service